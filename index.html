<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Dashboard | IGNITE</title>
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1>Agencia SaaS <span class="beta-tag">BETA</span></h1>
                <button id="btn-edit-setup" class="btn-edit hidden">‚öôÔ∏è Editar Cuentas</button>
            </div>
            <div class="date-filter">
                <div class="date-group">
                    <label for="startDate">Desde:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="date-group">
                    <label for="endDate">Hasta:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
        </header>

        <div id="loginContainer" class="login-container">
            <h2>Conecta tu agencia</h2>
            <p>Inicia sesi√≥n para cargar autom√°ticamente las cuentas de tus clientes.</p>
            <button id="btn-login" class="btn-fb">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M12 2.04c-5.5 0-10 4.48-10 10.02 0 5 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.23.19 2.23.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.54-4.5-10.02-10-10.02Z"/></svg>
                Continuar con Facebook
            </button>
        </div>

        <div id="setupContainer" class="setup-container hidden">
            <h2>‚öôÔ∏è Configura tu Dashboard</h2>
            
            <div class="setup-group">
                <label>Nombre de tu Agencia:</label>
                <input type="text" id="agencyNameInput" placeholder="Ej: IGNITE Agency">
            </div>

            <div class="setup-group">
                <label>Selecciona y renombra tus clientes:</label>
                <p class="subtitle">Busca, marca las cuentas que quieres ver y ponles su nombre comercial.</p>
                
                <input type="text" id="searchAccountInput" class="search-input" placeholder="üîç Buscar cuenta publicitaria...">
                
                <div id="accountsList" class="accounts-list">
                    <p>Cargando cuentas de Meta...</p>
                </div>
            </div>

            <button id="btn-generate-dashboard" class="btn-primary">Generar Dashboard</button>
        </div>

        <div id="alertPanel" class="alert-panel hidden">
            <h3>‚ö†Ô∏è Alertas Tempranas</h3>
            <ul id="alertList"></ul>
        </div>

        <main class="dashboard-grid hidden" id="dashboardGrid"></main>
    </div>
    <script src="app.js?v=4"></script>
</body>
</html>
